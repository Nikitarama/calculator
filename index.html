<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="container mx-auto text-center">

        <div class="row mb-3 output">

                <div class="row scrDisplay" id="scrDisplay"></div>

                <div class="row calDisplay" id="calDisplay"></div>
        

        </div>

        <div class="row buttons">

            <div class="row">

                <div class="col m-2">

                    <button onClick="display('1')" class="button">1</button>
                    <button onClick="display('2')" class="button">2</button>
                    <button onClick="display('3')" class="button">3</button>
                    <button onClick="allClear()" id="btn">AC</button>


                </div>

            </div>

            <div class="row">

                <div class="col m-2">
                    <button onClick="display('4')" class="button">4</button>
                    <button onClick="display('5')" class="button">5</button>
                    <button onClick="display('6')" class="button">6</button>
                    <button onClick="calculate()" id="btn">=</button>
                    
                </div>

            </div>

            <div class="row">

                <div class="col m-2">
                    <button onClick="display('7')" class="button">7</button>
                    <button onClick="display('8')" class="button">8</button>
                    <button onClick="display('9')" class="button">9</button>
                    <button onClick="display('0')" class="button">0</button>
                    <button onClick="display('-')" class="button">-</button>
                </div>

            </div>

            <div class="row">

                <div class="col m-2">
                    <button onClick="del()" class="button">C</button>
                    <button onClick="display('.')" class="button">.</button>
                    <button onClick="display('*')" class="button">*</button>
                    <button onClick="display('/')" class="button">/</button>
                    <button onClick="display('+')" class="button">+</button>
                </div>

            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
